<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =prompt('Nhập độ dài cạnh hình vuông:');
    let S = a * a;
    let P = 2 * a;
    document.write('Diện tích hình vuông là: '+ S +'<br>');
    document.write('Chu vi hình vuông là: '+ P);
</script>
</body>
</html>
