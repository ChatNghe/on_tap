<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập a:');
    let b = +prompt('Nhập b:');
    let sum = 0;
    if (a > b) {
        for (let i = b; i <= a; i++) {
            sum += i;
        }
    }
    else if (a < b) {
        for (let i = a; i <= b; i++) {
            sum += i;
        }
    }
    else sum = a;
    document.write('Tổng các số từ ' + a + ' đến ' + b + ' là ' + sum);
</script>
</body>
</html>
